<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        .gallery {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .img {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" id="img1" class="img" onclick="bringFront('img1')">
        <img src="image2.jpg" id="img2" class="img" onclick="bringFront('img2')">
        <img src="image3.jpg" id="img3" class="img" onclick="bringFront('img3')">
    </div>
    <script>
        function bringFront(id) {
            let imgs = document.querySelectorAll('.img');
            imgs.forEach(img => img.style.zIndex = 0);
            document.getElementById(id).style.zIndex = 1;
        }
    </script>
</body>
</html>
