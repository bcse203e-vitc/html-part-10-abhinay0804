<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
</head>
<body>
    <fieldset>
        <legend>Multiplication Table</legend>
        <label for="num">Enter number:</label>
        <input type="number" id="num">
        <button onclick="gt()">Generate</button>
    </fieldset>
    <br>
    <table id="mt" border="1">
        <thead>
            <tr>
                <th>Multiplier</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        function gt() {
            let num = document.getElementById("num").value;
            let tbody = document.getElementById("mt").getElementsByTagName("tbody")[0];
            tbody.innerHTML = '';
            if (num) {
                for (let i = 1; i <= 10; i++) {
                    let row = tbody.insertRow();
                    row.insertCell(0).innerText = i;
                    row.insertCell(1).innerText = i * num;
                }
            }
        }
    </script>
</body>
</html>
